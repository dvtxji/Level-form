<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Elements and Type Attribute</title>
</head>
<body>
    <form>
    User Name: <input type="text" name="username"/> <br/><br/>
    Password: <input type="password" name="pwd"/><br/><br/>
    Search: <input type="Search"/><br/><br/>
    Time: <input type="Time"/><br/><br/>
    Telephone: <input type="Tel"/><br/><br/>
    Website: <input type="URL"/><br/><br/>
    Week: <input type="Week"/><br/><br/>
    Color: <input type="Color"/><br/><br/>
    </form>
</body>
</html>
