<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Button</title>
</head>
<body>
    <fieldset>
    <legend>Personal</legend>
    <h1>HTML Button</h1>
    <input type="text" name="username" placeholder="User Name"/>
    <button style="background-color: chartreuse;">Submit</button><br/> <br>
    <input style="background-color: aqua;" type="button" value="Send Data"/>
    <input style="background-color: blue;" type="button" value="Get Data">
    <input style="background-color: blueviolet;" type="button" value="Delete Data">
    <input style="background-color: brown;" type="button" value="Update Data">
</fieldset>
</body>
</html>
